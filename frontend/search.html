<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./searchQuery.js" type="text/javascript" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Candidates</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<nav class="bg-white p-4 shadow">
			<div class="container mx-auto flex justify-between items-center">
				<a href="index.html" class="text-2xl font-bold text-blue-600">JobPortal</a>
				<ul class="flex space-x-4">
					<li>
						<a href="index.html" class="text-gray-700 hover:text-blue-600"
							>Fill Application Here</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mx-auto mt-10 max-w-4xl"> <!-- Change from max-w-lg to max-w-4xl -->
			<div class="bg-white p-8 rounded-lg shadow-lg">
				<h2 class="text-2xl font-bold mb-6 text-gray-800">
					Search for Candidates
				</h2>
				<form id="searchForm" class="space-y-6">
					<div>
						<label for="searchQuery" class="block text-sm font-medium text-gray-700">
							Search by Job Category
						</label>
						<select
							id="searchQuery"
							name="searchQuery"
							class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
						>
							<option value="">Select a category</option>
							<option value="Marketing">Marketing</option>
							<option value="Sales">Sales</option>
							<option value="Design">Design</option>
							<option value="Finance">Finance</option>
							<option value="Human Resources">Human Resources</option>
							<option value="Customer Support">Customer Support</option>
						</select>
					</div>
					<div>
						<button
							type="submit"
							id="searchBtn"
							class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
						>
							Search
						</button>
					</div>
				</form>
		
				<div id="results" class="mt-8">
					<!-- Search results will appear here -->
				</div>
			</div>
		</div>
	</body>
</html>
